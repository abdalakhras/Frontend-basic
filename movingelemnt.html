<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Element</title>
    <style>
        #movingElement {
            position: absolute;
            top: 100px;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="movingElement"></div>
    <button onclick="moveElement()">Move</button>

    <script>
        function moveElement() {
            const element = document.getElementById("movingElement");
            let currentLeft = parseInt(window.getComputedStyle(element).left, 10);
            element.style.left = (currentLeft + 10) + "px"; // Moves the element by 10px
        }
    </script>
</body>
</html>
