<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="/CSS/carousel.css">
</head>
<body>

<div class="carousel"> 
    <div class="carousel-images active" >
        <img src="/images/cat.png"  alt="Image 1">  
        <img src="/images/cow.png" alt="Image 2">
        <img src="/images/DOG.png" alt="Image 3">
    </div>
   <div class="carousel-images  ">
    <img src="/images/gift.PNG" alt="Image 1">  
    <img src="/images/horse.png" alt="Image 2">
    <img src="/images/GOW.png" alt="Image 3">
   </div>
</div>
<button class="prev" onclick="prevSlide()">❮</button>
<button class="next" onclick="nextSlide()">❯</button>

<script src="Js/carousel.js"></script>
</body>
</html>
